<div class="d-flex flex-column bg-4 overflow-hidden pt-5">
  <div class="bg-4 text-center display-6">Example Work</div>
  <div class="d-flex flex-wrap mx-auto">
    <div
      id="example-work-container"
      class="d-flex p-2 mx-auto flex-column align-self-center">
      <div id="work"></div>
      <div class="mx-auto col-lg-7 col-sm-7">
        <p>
          {{ siteBlurb }}
        </p>
      </div>
      <st-charts
        #stDevChart
        class="py-5"
        id="st-dev-chart"
        [chartName]="'shanetaylor'"></st-charts>
      <div class="mx-auto col-lg-7 col-sm-7">
        <p>
          {{ githubBlurb }}
        </p>
      </div>
      <st-charts
        #allRepoChart
        class="py-5"
        id="allrepo-chart"
        [chartName]="'allRepos'"></st-charts>
    </div>
    <div class="d-flex flex-wrap bg-5 justify-content-around p-10">
      <ng-container *ngFor="let example of projects$ | async">
        <!-- TODO: add 'read more' expander as needed -->
        <st-example
          class="d-inline-block card-columns"
          style="max-height: 600px"
          [exampleData]="example">
        </st-example>
      </ng-container>
    </div>
  </div>
</div>
