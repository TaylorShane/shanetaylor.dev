# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    env:
      NG_APP_GH_PAT: ${{ secrets.NG_APP_GH_PAT }}

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Check NG_APP_GH_PAT
      run: |
        if [ -z "$NG_APP_GH_PAT" ]; then
          echo "❌ NG_APP_GH_PAT is empty or not set"
          exit 1
        else
          echo "✅ NG_APP_GH_PAT is set"
        fi
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - name: Lint TypeScript files
      run: npx eslint "{src,apps,libs,test}/**/*.ts"
    - name: Check Prettier formatting
      run: npm run prettier:check
    - name: Lint SCSS files
      run: npm run lint:sass
    - name: Check EditorConfig
      run: npm run lint:editorconfig
    - name: Run unit tests
      run: npm run test:headless
    - name: Update coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        # Extract coverage percentage from lcov.info
        TOTAL=$(grep -o 'LF:[0-9]*' dist/coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')
        COVERED=$(grep -o 'LH:[0-9]*' dist/coverage/lcov.info | awk -F: '{sum += $2} END {print sum}')

        if [ "$TOTAL" -gt 0 ]; then
          PERCENTAGE=$(awk "BEGIN {printf \"%.0f\", $COVERED * 100 / $TOTAL}")
        else
          PERCENTAGE="0"
        fi

        echo "Coverage: ${PERCENTAGE}%"

        # Determine badge color
        if [ "$PERCENTAGE" -ge 80 ]; then
          COLOR="brightgreen"
        elif [ "$PERCENTAGE" -ge 60 ]; then
          COLOR="yellow"
        elif [ "$PERCENTAGE" -ge 40 ]; then
          COLOR="orange"
        else
          COLOR="red"
        fi

        # Update README.md
        sed -i "s|\[\!\[coverage\]\(https://img\.shields\.io/badge/coverage-[0-9]*%25-[a-z]*\)\]|\[\!\[coverage\]\(https://img\.shields\.io/badge/coverage-${PERCENTAGE}%25-${COLOR}\)\]|g" README.md

        # Commit if changed
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "chore: update coverage badge to ${PERCENTAGE}% [skip ci]"
        git push
